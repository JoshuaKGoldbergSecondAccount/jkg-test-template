jobs:
  add_label:
    runs-on: ubuntu-latest
    steps:
      - uses: actions-ecosystem/action-add-labels@v1
        with:
          fail_on_error: true
          labels: "status: waiting for author"

name: Add Label On Review Submitted

on:
  pull_request_review:
    types: [submitted]

permissions:
  pull-requests: write
