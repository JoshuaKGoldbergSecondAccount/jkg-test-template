jobs:
  add_label:
    runs-on: ubuntu-latest
    steps:
      - uses: actions-ecosystem/action-add-labels@v1
        with:
          github_token: ${{ secrets.ACCESS_TOKEN }}
          labels: "status: waiting for author"

name: Add Label On Review Submitted

on:
  pull_request_review:
    types: [submitted]

permissions: write-all
